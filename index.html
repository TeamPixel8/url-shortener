<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f7;
      color: #1d1d1f;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .error {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="status">Redirecting you...</p>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDXikZ9A8NQGpOBSDpspoDIAhHwULxS7kw",
      authDomain: "url-shortener-a6876.firebaseapp.com",
      projectId: "url-shortener-a6876",
      storageBucket: "url-shortener-a6876.appspot.com",
      messagingSenderId: "104431556924",
      appId: "1:104431556924:web:430305b1fb6885f4852639",
      measurementId: "G-WD3LVT2QY3"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function handleRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("go");

      if (!code) {
        document.getElementById("status").innerHTML = '<span class="error">Invalid URL format</span>';
        return;
      }

      try {
        // Sign in anonymously first
        await firebase.auth().signInAnonymously();
        
        const doc = await db.collection("urls").doc(code).get();
        
        if (doc.exists) {
          const originalUrl = doc.data().original;
          // Ensure URL has protocol
          const redirectUrl = originalUrl.startsWith('http') ? originalUrl : `https://${originalUrl}`;
          window.location.href = redirectUrl;
        } else {
          document.getElementById("status").innerHTML = '<span class="error">Link not found ðŸ˜¢</span>';
        }
      } catch (error) {
        console.error("Redirect error:", error);
        document.getElementById("status").innerHTML = '<span class="error">Something went wrong. Please try again later.</span>';
      }
    }

    handleRedirect();
  </script>
</body>
</html>
